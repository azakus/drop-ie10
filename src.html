<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="bower_components/webcomponentsjs/dist/webcomponents-lite.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
  <title>Test</title>
</head>
<body>
  <dom-module id="my-element">
    <template>
      <div>Test <span>[[count]]</span></div>
    </template>
    <script>
      addEventListener('WebComponentsReady', function() {
        Polymer({
          is: 'my-element',
          properties: {
            count: {
              type: Number,
              value: 0
            }
          },
          ready: function() {
            setInterval(function() {
              this.setAttribute('count', Number(this.count) + 1);
            }.bind(this), 125);
          }
        });
      });
    </script>
  </dom-module>
  <my-element></my-element>
</body>
</html>
